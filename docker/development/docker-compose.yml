version: '3.3'

services:
  api:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: api
      PORT: 4040
    ports:
      - '4040:4040'
    labels:
      - 'traefik.enable=true'
      - 'traefik.backend=mp-development'
      - 'traefik.port=4040'
      - 'traefik.frontend.entryPoints=http,https'
      - 'traefik.frontend.rule=Host:dev.mp.knawat.io'

  klayer:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: klayer

  stores:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: stores

  users:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: users

  catalog:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: products
    networks:
      - elastic
      - default

  list:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: categories,products-list
    networks:
      - elastic
      - default

  orders:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: orders

  shipment:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: shipment
    networks:
      - mongo
      - default

  currencies:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: currencies
    volumes:
      - ../../data:/app/data

  elastic-update:
    build:
      context: ../../
    image: microes
    restart: always
    env_file: .env
    environment:
      SERVICES: elastic-update
    volumes:
      - ../../data:/app/data
    networks:
      - elastic
      - default

  redis:
    image: redis:alpine

  nats:
    image: nats

  traefik:
    image: traefik
    restart: always
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json
    networks:
      - elastic
      - default

networks:
  elastic:
    external:
      name: elk-dev_default
  mongo:
    external:
      name: mongodb_default
